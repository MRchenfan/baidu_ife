<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>表单联动</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    form{
      width:500px;
      margin:0 auto;
      border:1px solid #999;
      padding:10px;
      margin-top:50px;
    }
    .form-group{
      height:30px;
      line-height: 30px;
      margin:10px 0;
    }
    .form-group input[type="text"]{
      width:75%;
    }
    .form-group label{
      display:inline-block;
    }
  </style>
</head>
<body>
  <form action="server.php" method="get">
    <div class="form-group">
      <input type="radio" name="is-school" value=true><label for="school">在校生</label>
      <input type="radio" name="is-school" value=false><label for="not-school">非在校生</label>
    </div>
    <div class="form-group" id="school-info" style="display:none;">
      <label for="city">城市</label>
      <select name="city" id="">
      </select>
      <label for="school">学校</label>
      <select name="school" id="">
      </select>
    </div>
    <div class="form-group" id="not-school-info" style="display:none;">
      <label for="job-cop">就业单位</label><input type="text" name="job-cop">
    </div>
    <div class="form-group">
      <button>提交</button>
    </div>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
