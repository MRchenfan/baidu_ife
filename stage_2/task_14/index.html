<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //排序 降序
  var index=null;
  aqiData.sort(function(a,b){
    return b[1]-a[1];
  });
  //获取符合条件的下标
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]<60){
      index=i;
      break;
    }
  }
  //打印
  var pos=["一","二","三","四","五","六"];//切换输入法混乱导致符号不对
  var aqi_list=document.getElementById("aqi-list");
  for(var i=0;i<index;i++){
    var aqi_li=document.createElement("li");
    aqi_li.innerHTML="第"+pos[i]+"名："+aqiData[i][0]+","+aqiData[i][1];
    aqi_list.appendChild(aqi_li);
  }

})();

</script>
</body>
</html>
