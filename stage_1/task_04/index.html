<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    body{
    }
    .wrap{
      width:80%;
      min-height:500px;
      background:#333;
      margin:100px auto ;
      position:relative;
      overflow:hidden;
    }
    .color1,.color2{
      width:100px;
      height:100px;
      background:#FF8040;
      border-radius:50%;
    }
    .color1{
      position:absolute;
      top:-50px;
      left:-50px;
    }
    .color2{
      position:absolute;
      bottom:-50px;
      right:-50px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="color1"></div>
    <div class="color2"></div>
  </div>
</body>
</html>
